<div>
  <link rel="stylesheet" href="./lib/css/medium-editor.css" />
  <link rel="stylesheet" href="./lib/css/themes/default.css" />
  <link rel="stylesheet" href="./static/css/meditor.css" />

  <div id="container" ng-controller="docController">
    <div class="titlecontainer">
        <h2>
          <input id="docTitleInput" placeholder="无标题" class="titleinput"
            ng-model="docTitle.title"
            ng-show="!show"
            ng-blur="show = true"
            />
          <div class="titlediv"
            ng-show="show"
            ng-click="show = false">{{docTitle.title || "无标题"}}</div>
        </h2>
    </div>
    <div class="editable" ng-model="docContent">
    </div>
  </div>

  <script type="text/javascript-lazy">
    var elements = document.querySelectorAll('.editable');
    var editor = new MediumEditor(elements, {
          buttons: ['bold', 'italic', 'underline', 'strikethrough', 'quote', 'anchor', 'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull','orderedlist', 'unorderedlist', 'pre', 'outdent', 'indent', 'header1', 'header2'],
          buttonLabels: 'fontawesome',
          placeholder: '请输入内容',
          firstHeader: 'h1',
          secondHeader: 'h2',
          anchorInputPlaceholder: '输入链接地址',
          anchorInputCheckboxLabel: '在新窗口中打开',
    });

    //内容修改事件
    editor.subscribe('editableInput', function (event, editable) {
        //...
    });

  </script>

</div>
