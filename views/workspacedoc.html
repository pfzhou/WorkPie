<div>
  <link rel="stylesheet" href="./lib/css/medium-editor.css" />
  <link rel="stylesheet" href="./lib/css/themes/default.css" />
  <link rel="stylesheet" href="./static/css/meditor.css" />

  <div id="container" ng-controller="docController">
    <div class="titlecontainer">
        <h2>
          <input id="docTitleInput" placeholder="无标题" class="titleinput"
            ng-model="docEditor.title"
            ng-show="!show"
            ng-blur="show = true"
            ng-change="changeTitle();"
            />
          <div class="titlediv"
            ng-show="show"
            ng-click="show = false">{{docEditor.title || "无标题"}}</div>
        </h2>
    </div>
    <div class="editable" ng-bind-html="docEditor.content" doceditor>
    </div>
  </div>

  <script type="text/javascript-lazy" src="./modules/appEditor.js"></script>
</div>
