<div>
  <link rel="stylesheet" href="./lib/css/medium-editor.css" />
  <link rel="stylesheet" href="./lib/css/themes/default.css" />
  <link rel="stylesheet" href="./static/css/meditor.css" />

  <div id="container" ng-controller="docController">
    <div class="titlecontainer">
        <!-- <h2> -->
        <strong style="font-size: 200%;">
          <input id="docTitleInput" placeholder="无标题" class="titleinput"
            ng-model="docEditor.title"
            ng-show="!show"
            ng-blur="show = true"
            ng-change="changeTitle();"
            />
          <div class="titlediv"
            ng-show="show"
            ng-click="show = false">{{docEditor.title || "无标题"}}</div>
          </strong>
        <!-- </h2> -->
    </div>
    <div class="editable" ng-bind-html="docEditor.content" doceditor>
    </div>
    <div class="filelist">
      <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style='width: 10px'>#</th>
          <th style='width: 300px'>文件名</th>
          <th style='width: 80px'>大小</th>
          <th style='width: 150px'>最后修改时间</th>
          <th style='width: 150px'>添加时间</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in files">
          <th scope="row">{{$index + 1}}</th>
          <td><i class="fa fa-file-excel-o fa-lg" style="float: left;"></i>{{file.fileName}}</td>
          <td>{{file.fileSize}}</td>
          <td>{{file.fileModifyTime}}</td>
          <td>{{file.fileAddTime}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>

  <script type="text/javascript-lazy" src="./modules/appEditor.js"></script>
</div>
